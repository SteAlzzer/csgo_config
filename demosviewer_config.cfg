//////////////////////////////////////////////////
// Конфиг-файл для просмотра демок
//////////////////////////////////////////////////


//////////////////////////////////////////////////
// Базовые настройки
//////////////////////////////////////////////////
sv_cheats 1                // Включаем читы
sv_showimpacts "0"         // Выключаем отображение следов от пуль
sv_showimpacts_time "2.5"  // Время отображения следов от пуль

//////////////////////////////////////////////////
// Базовые бинды
//////////////////////////////////////////////////

+bind "f4" "demo_togglepause"                 // pause/play demo
+bind "ENTER" "demo_togglepause"              // pause/play demo
+bind "f" "r_cleardecals"                     // Очистить карту от грязи
+bind "," "toggle sv_showimpacts"             // Отображение следов пуль
+bind "r" "demo_resume"                       // Возобновление вопроизведения демки (при зависании)
+bind "z" "toggle weapon_debug_spread_show"   // show weapon inaccuracy/spread
+bind "x" "toggle spec_show_xray"             // Вкл/Выкл X-Ray
+bind "f2" "demoui"
+bind "f10""stopdemo"

// Бинды на zoom
+bind "UPARROW" "fov_cs_debug 33"      // zoom view in
+bind "DOWNARROW" "fov_cs_debug 0"     // zoom view out


//////////////////////////////////////////////////
// Бинды на управление временем
//////////////////////////////////////////////////
// (Не рекомендуется уходить ниже 0.1 скорости)

// NumPad 1-9
bind "KP_END"         "demo_timescale 0.1;sv_showimpacts_time 0.1" // 1
bind "KP_DOWNARROW"   "demo_timescale 0.2;sv_showimpacts_time 0.2" // 2
bind "KP_PGDN"        "demo_timescale 0.3;sv_showimpacts_time 0.3" // 3
bind "KP_LEFTARROW"   "demo_timescale 0.4;sv_showimpacts_time 0.4" // 4
bind "KP_5"           "demo_timescale 0.5;sv_showimpacts_time 0.5" // 5
bind "KP_RIGHTARROW"  "demo_timescale 0.6;sv_showimpacts_time 0.6" // 6
bind "KP_HOME"        "demo_timescale 0.7;sv_showimpacts_time 0.7" // 7
bind "KP_UPARROW"     "demo_timescale 0.8;sv_showimpacts_time 0.8" // 8
bind "KP_PGUP"        "demo_timescale 0.9;sv_showimpacts_time 0.9" // 9
bind "KP_INS"         "demo_timescale 1;sv_showimpacts_time 1"     // 0 - Normal speed
bind "KP_ENTER"       "demo_timescale 1;sv_showimpacts_time 1"     // enter - Normal speed
bind "KP_SLASH"       "demo_timescale 2"                           // slash - Fast forward
bind "KP_MULTIPLY"    "demo_timescale 4"                           // multiply - Fast forward
bind "KP_PLUS"        "demo_timescale 7"                           // plus - Fast forward
bind "KP_MINUS"       "demo_timescale 15"                          // minus - Fast forward

// Прыжки вперёд-назад
bind "f7" "demo_gototick +64 relative"  // прыжок в демке на 1 секунду вперед
bind "f8" "demo_gototick +320 relative" // прыжок в демке на 5 секунд  вперед
bind "f6" "demo_gototick -64 relative"  // прыжок в демке на 1 секунд назад
bind "f5" "demo_gototick -320 relative" // прыжок в демке на 5 секунд назад

//////////////////////////////////////////////////
