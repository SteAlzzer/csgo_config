//////////////////////////////////////////////////
// Основной конфиг-файл
//////////////////////////////////////////////////

// Настройки параметров запуска:
// -d3d9ex -novid -tickrate 64 -freq 60 +exec base_config.cfg +rate 128000 +cl_updaterate 128 +cl_cmdrate 128 +cl_interp_ratio 1 +cl_interp 0

//////////////////////////////////////////////////
// Базовые настройки игры
//////////////////////////////////////////////////

unbindall; echo $config>> [!] All bindings errased

fps_max 180    // Ограничитель максимальной частоты кадров. Рекомендуется 300
cl_cmdrate 128 // Кол-во пакетов которые отсылаются серверу
rate 128000    // Max bytes/sec the host can receive data

// Настройки мыши
sensitivity 3.856625             // Чувствительность (для 800 dpi)
zoom_sensitivity_ratio_mouse 0.9 // Снижение чувствительности в зуме
m_customaccel 0                  // Отключение пользовательского ускорения мыши
m_rawinput 1                     // Прямое подключение мышки игнорируя Настройки панель управления ос (по дефолту 0)
m_customaccel_exponent 1.05      // Дальше не понимаю, что это за параметры. Но у меня стоят именно такие. Решил оставть, т.к. мышь - это важно.
m_customaccel_max 0
m_customaccel_scale 0.04
m_forward 1
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 1
m_pitch 0.022
m_side 0.8
m_yaw 0.022

// Настройки геймплея
cl_autowepswitch 0      // Отключить автоподбор оружия
cl_use_opens_buy_menu 0 // При значении "1" нажатие +use (по умолчанию 'e') открывает меню покупки в зоне покупки
option_duck_method 0    // Удерживание кнопки для приседания
option_speed_method 0   // Удерживание кнопки для ходьбы

// Настройка HUD
cl_hud_color 5                 // Красный
cl_hud_playercount_pos 1       // Расположение плашки с инфой по раунду - снизу
cl_hud_playercount_showcount 1 // Отображение счётчика игроков в раунде вместо аватарок
cl_hud_healthammo_style 0      // Стиль отображения здоровья - базовый
cl_hud_bomb_under_radar 1      // Отображение наличия бомбы под радаром
cl_showloadout 1               // Всегда показывать содержимое своего инвентаря
hud_scaling 0.902573           // Масштабирование hud

// Расположение рук как у s1mple
viewmodel_offset_y 0
viewmodel_offset_z -1

// Базовая настройка звука
snd_mixahead 0.01                 // Увеличеныие кеша
snd_front_headphone_position 45.0 // default 90
snd_rear_headphone_position 135.0 // default 90

// Прочие настройки
@panorama_debug_overlay_opacity 0.8 // Прозрачность панорамы-меню игры (по умолчанию - 0)
con_enable 1                        // Активация консоли. По умолчанию выключено
gameinstructor_enable 0             // Отключение инструктора в игре

cl_viewmodel_shift_left_amt 1.5   // Непонятная фигня с подгрузкой вьюмоделек
cl_viewmodel_shift_right_amt 0.75 // Непонятная фигня с подгрузкой вьюмоделек
mat_monitorgamma 1.841767         // Настройка гаммы для монитора
mat_monitorgamma_tv_enabled 0     // Игра на ТВ-экране (отключено)
mat_disable_bloom 1               // Отключить размытие
mat_queue_mode -1                 // Отключить многоядерный рендеринг

//////////////////////////////////////////////////


//////////////////////////////////////////////////
// Сброс некоторых настройек в первоначальное состояние
//////////////////////////////////////////////////
r_drawothermodels 1
sv_showimpacts 0
host_timescale 1.0
cl_mute_enemy_team 0
voice_enable 1
voice_scale 1
volume 1
r_dynamic 0

//////////////////////////////////////////////////


//////////////////////////////////////////////////
// Дополнительные настройки игры
//////////////////////////////////////////////////

// Показ net_graph при зажатом TAB
net_graph "1"
net_graphheight "9999"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet"

// Базовая настройка радара
cl_hud_radar_scale "1.3"
cl_radar_scale "0.30"
cl_radar_rotate "0"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.7"
cl_radar_square_with_scoreboard "1"

//////////////////////////////////////////////////

//////////////////////////////////////////////////
// Определяем полезные алиасы
//////////////////////////////////////////////////

// Перезагрузить конфиг
alias reconf "execifexists base_config.cfg"

// Запустить практику (на карте)
alias prac "execifexists practice_config.cfg"

// Алиасы на hAlp по конфигу
alias halp "execifexists halp.cfg"
alias halp_buy "execifexists halp_buy.cfg"
alias halp_play "execifexists halp_play.cfg"
alias halp_prac "execifexists halp_prac.cfg"
alias halp_useful "execifexists halp_useful.cfg"

// Сокращенные команды для отключения и выхода из игры
alias dc disconnect
alias qwe exit

//////////////////////////////////////////////////


//////////////////////////////////////////////////
// Импорты конфигураций
//////////////////////////////////////////////////

// Базовые биндинги клавиш
execifexists bindings_base.cfg

// Настройка отображения прицела
execifexists crosshair.cfg

//////////////////////////////////////////////////

	echo  $config>>  ------------------------------------------------
	echo  $config>> 
	echo  $config>>  Config activated!
	echo  $config>> 
	echo  $config>>  ------------------------------------------------
	echo  $config>>  `halp` for help

